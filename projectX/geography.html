    <div class="geobg container-fluid py-5">
      <div class="row d-flex align-items-center justify-content-center">
        <div class="col-md-8">
          <img
            class="rounded-3"
            style="width: 100%; border: 3px solid white"
            src="source/blank.jpg"
            alt="blank map"
            id="blankmap"
          />
        </div>

        <div class="col-md-4">
          <div
            class="d-flex justify-content-center align-items-center flex-column"
          >
            <div class="mt-4 mb-2">
              <button
                id="world"
                type="button"
                class="continentbtn btn btn-light btn-outline-dark"
                data-bs-toggle="popover"
                title="Modern World"
                data-bs-content="In our contemporary reality, 
                the tapestry of life is woven with threads 
                of technological interconnectedness, societal 
                evolution, and cultural diversity. As we navigate
                 this intricate fabric, we grapple with the 
                 complexities of relationships, the pursuit of
                  purpose, and the delicate balance between 
                  individual aspirations and collective well-being. 
                  The modern world challenges us to find harmony 
                  amidst the dynamic interplay of tradition and innovation,
                   offering both unprecedented opportunities and
                    profound questions about the human experience."
              >
                World
              </button>
            </div>

            <div class="my-2">
              <button
                id="eurasia"
                type="button"
                class="continentbtn btn btn-success btn-outline-dark text-white"
                data-bs-toggle="popover"
                title="Eurasia Continent"
                data-bs-content="Eurasia, encompassing the vast landmass
                 connecting Europe and Asia, stands as a geopolitical 
                 and cultural crossroads, fostering a rich tapestry of 
                 history, diversity, and influence. Its pivotal role in 
                 global affairs is underscored by the convergence of 
                 civilizations, trade routes, and strategic significance. 
                 As a nexus of diverse cultures, economies, and political 
                 landscapes, Eurasia shapes the dynamics of international 
                 relations, contributing to the complex interplay of regional 
                 cooperation, geopolitical tensions, and the pursuit of
                  shared prosperity in our interconnected world."
              >
                Eurasia
              </button>
            </div>

            <div class="my-2">
              <button
                id="america"
                type="button"
                class="continentbtn btn btn-danger btn-outline-dark text-white"
                data-bs-toggle="popover"
                title="America Continents"
                data-bs-content="As a leading global power, America
                 plays a pivotal role in shaping the course of world
                  events. Its influence extends across diverse realms,
                   from politics and economics to technology and culture.
                    With a legacy rooted in democratic principles and 
                    innovation, America stands as a beacon of opportunity
                     and a driver of progress.In an era of interconnectedness, America's decisions 
                      reverberate globally, contributing to the intricate 
                      fabric of a world constantly shaped by its actions and aspirations."
              >
                America
              </button>
            </div>

            <div class="my-2">
              <button
                id="africa"
                type="button"
                class="continentbtn btn btn-warning btn-outline-dark"
                data-bs-toggle="popover"
                title="Africa Continent"
                data-bs-content="Africa, with vast landscapes and diverse 
                cultures, plays a pivotal global role. Its nations contribute 
                to global cultural heritage, natural resources, and human 
                potential. Amid economic and technological transformations, 
                Africa's influence is growing. Challenges like sustainable 
                development, governance, and healthcare highlight its complexities. 
                In an interconnected world, Africa shapes discussions on 
                international cooperation, development, and the collective 
                pursuit of a more equitable and sustainable future."
              >
                Africa
              </button>
            </div>

            <div class="mt-2 mb-4">
              <button
                id="australia"
                type="button"
                class="continentbtn btn btn-primary btn-outline-dark text-white"
                data-bs-toggle="popover"
                title="Australia Continent"
                data-bs-content="Australia, in the Southern Hemisphere, 
                holds a unique global role due to its distinctive geography, 
                vibrant democracy, and diverse ecosystems. Despite its smaller
                population, it's an economic powerhouse and a key player 
                in international affairs, contributing to diplomacy, 
                peacekeeping, and environmental conservation. Its commitment
                to multiculturalism and Indigenous heritage enhances its 
                global identity. Positioned as a bridge between East and
                West, Australia's strategic alliances, innovations, and 
                efforts in tackling regional and global challenges 
                underscore its significance in our interconnected world."
              >
                Australia
              </button>
            </div>
          </div>
        </div>
      </div>
